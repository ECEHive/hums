name: Build and Publish Docker Images (Manual)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to use for images (e.g., v1.0.0 or latest)'
        required: true
        default: 'latest'

env:
  REGISTRY: ghcr.io
  SERVER_IMAGE_NAME: ${{ github.repository_owner }}/hums-server
  MIGRATE_IMAGE_NAME: ${{ github.repository_owner }}/hums-migrate
  WEB_IMAGE_NAME: ${{ github.repository_owner }}/hums-web

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag != 'latest' && github.event.inputs.tag || github.ref }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for server image
        id: meta-server
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.SERVER_IMAGE_NAME }}
          tags: |
            type=raw,value=${{ github.event.inputs.tag }},priority=900

      - name: Extract metadata for migrate image
        id: meta-migrate
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.MIGRATE_IMAGE_NAME }}
          tags: |
            type=raw,value=${{ github.event.inputs.tag }},priority=900

      - name: Extract metadata for web image
        id: meta-web
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.WEB_IMAGE_NAME }}
          tags: |
            type=raw,value=${{ github.event.inputs.tag }},priority=900

      - name: Build and push server image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.server
          target: server
          push: true
          tags: ${{ steps.meta-server.outputs.tags }}
          labels: ${{ steps.meta-server.outputs.labels }}
          # cache-from: type=gha
          # cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Build and push prisma-migrate image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.server
          target: prisma-migrate
          push: true
          tags: ${{ steps.meta-migrate.outputs.tags }}
          labels: ${{ steps.meta-migrate.outputs.labels }}
          # cache-from: type=gha
          # cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Build and push web image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.web
          target: web
          push: true
          tags: ${{ steps.meta-web.outputs.tags }}
          labels: ${{ steps.meta-web.outputs.labels }}
          # cache-from: type=gha
          # cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Make images public
        run: |
          # Set packages to public visibility using organization packages API
          gh api --method PATCH /orgs/${{ github.repository_owner }}/packages/container/hums-server \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            -f visibility=public || true
          gh api --method PATCH /orgs/${{ github.repository_owner }}/packages/container/hums-migrate \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            -f visibility=public || true
          gh api --method PATCH /orgs/${{ github.repository_owner }}/packages/container/hums-web \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            -f visibility=public || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Generate image summary
        run: |
          echo "## Docker Images Published ðŸ³" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Server Image" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta-server.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Migrate Image" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta-migrate.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Web Image" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta-web.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
