name: Checks

on:
  push:
    branches: ["**"]

permissions:
  contents: read

env:
  # Sample database URL to satisfy Prisma
  DATABASE_URL: postgresql://user:password@localhost:5432/dbname

jobs:
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install bun
        uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun install
      - name: Run checks
        run: bun check

  typecheck:
    name: Type Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install bun
        uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun install
      - name: Build Prisma
        run: bun run --filter=@ecehive/prisma generate
      - name: Run type checks
        run: bun run typecheck

