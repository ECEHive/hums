events {
    worker_connections 1024;
}

http {
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Upstream server
    upstream server {
        server server:80;
    }

    server {
        listen 80;
        server_name _;

        # Client-side max body size
        client_max_body_size 10M;

        # Security headers
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # API routes - proxied to server (don't rewrite path)
        location /api {
            proxy_pass http://server;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Kiosk static files - served from /kiosk path
        # Must be before the root location to take precedence
        location /kiosk/ {
            alias /usr/share/nginx/html/kiosk/;
            try_files $uri $uri/ /index.html;
            
            # Cache static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|woff|woff2|ttf|svg|eot)$ {
                expires 1y;
                add_header Cache-Control "public, max-age=31536000, immutable";
            }
        }

        # Exact match for /kiosk (without trailing slash)
        location = /kiosk {
            return 301 /kiosk/;
        }

        # Client static files - default route
        location / {
            root /usr/share/nginx/html/client/;
            try_files $uri $uri/ /index.html;
            
            # Cache static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|woff|woff2|ttf|svg|eot)$ {
                expires 1y;
                add_header Cache-Control "public, max-age=31536000, immutable";
            }
        }
    }
}
