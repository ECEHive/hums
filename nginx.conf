events {
    worker_connections 1024;
}

http {
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Upstream server
    upstream server {
        server server:44830;
    }

    server {
        listen 80;
        server_name _;

        # Client-side max body size
        client_max_body_size 10M;

        # Favicon - proxy to branding endpoint
        location = /favicon.svg {
            proxy_pass http://server/api/branding/favicon.svg;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            expires 1d;
            add_header Cache-Control "public, max-age=86400";
        }

        # Kiosk favicon
        location = /kiosk/favicon.svg {
            proxy_pass http://server/api/branding/favicon.svg;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            expires 1d;
            add_header Cache-Control "public, max-age=86400";
        }

        # Overview favicon
        location = /overview/favicon.svg {
            proxy_pass http://server/api/branding/favicon.svg;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            expires 1d;
            add_header Cache-Control "public, max-age=86400";
        }

        # Inventory favicon
        location = /inventory/favicon.svg {
            proxy_pass http://server/api/branding/favicon.svg;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            expires 1d;
            add_header Cache-Control "public, max-age=86400";
        }

        # Control favicon
        location = /control/favicon.svg {
            proxy_pass http://server/api/branding/favicon.svg;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            expires 1d;
            add_header Cache-Control "public, max-age=86400";
        }

        # Authentication endpoints
        location ~ ^/api/(trpc/)?auth\.(login|impersonate) {
            proxy_pass http://server;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # API routes
        location /api {
            proxy_pass http://server;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Kiosk assets
        location /kiosk/assets/ {
            alias /usr/share/nginx/html/kiosk/assets/;
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
            try_files $uri =404;
        }

        # Kiosk app
        location /kiosk {
            alias /usr/share/nginx/html/kiosk;
            try_files $uri $uri/ /kiosk/index.html;
        }

        # Inventory assets
        location /inventory/assets/ {
            alias /usr/share/nginx/html/inventory/assets/;
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
            try_files $uri =404;
        }

        # Inventory app 
        location /inventory {
            alias /usr/share/nginx/html/inventory;
            try_files $uri $uri/ /inventory/index.html;
        }

        # Control assets
        location /control/assets/ {
            alias /usr/share/nginx/html/control/assets/;
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
            try_files $uri =404;
        }

        # Control app
        location /control {
            alias /usr/share/nginx/html/control;
            try_files $uri $uri/ /control/index.html;
        }

        # Overview assets
        location /overview/assets/ {
            alias /usr/share/nginx/html/overview/assets/;
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
            try_files $uri =404;
        }

        # Overview app
        location /overview {
            alias /usr/share/nginx/html/overview;
            try_files $uri $uri/ /overview/index.html;
        }

        # Client assets
        location /assets/ {
            root /usr/share/nginx/html/client;
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
            try_files $uri =404;
        }

        # Client app
        location / {
            root /usr/share/nginx/html/client;
            try_files $uri $uri/ /index.html;
        }
    }
}
