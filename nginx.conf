events {
    worker_connections 1024;
}

http {
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Rate limiting zones
    # General API rate limit: 100 requests per second per IP
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    
    # Authentication endpoints: 10 requests per minute per IP (stricter for login)
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=10r/m;
    
    # Burst protection: 5 requests per second per IP for sudden spikes
    limit_req_zone $binary_remote_addr zone=burst_limit:10m rate=5r/s;

    # Connection limiting: max 20 concurrent connections per IP
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Status code for rate limit responses
    limit_req_status 429;
    limit_conn_status 429;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Upstream server
    upstream server {
        server server:44830;
    }

    server {
        listen 80;
        server_name _;

        # Client-side max body size
        client_max_body_size 10M;

        # Connection limit: max 20 concurrent connections per IP
        limit_conn conn_limit 20;

        # Authentication endpoints - strict rate limiting
        location ~ ^/api/(trpc/)?auth\.(login|impersonate) {
            limit_req zone=auth_limit burst=5 nodelay;
            
            proxy_pass http://server;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # API routes - general rate limiting with burst allowance
        location /api {
            # Allow bursts of up to 200 requests, process 100/sec on average
            limit_req zone=api_limit burst=200 nodelay;
            
            proxy_pass http://server;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Kiosk assets
        location /kiosk/assets/ {
            alias /usr/share/nginx/html/kiosk/assets/;
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
            try_files $uri =404;
        }

        # Kiosk app
        location /kiosk {
            alias /usr/share/nginx/html/kiosk;
            try_files $uri $uri/ /kiosk/index.html;
        }

        # Dashboard assets
        location /dashboard/assets/ {
            alias /usr/share/nginx/html/dashboard/assets/;
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
            try_files $uri =404;
        }

        # Dashboard app
        location /dashboard {
            alias /usr/share/nginx/html/dashboard;
            try_files $uri $uri/ /dashboard/index.html;
        }

        # Client assets
        location /assets/ {
            root /usr/share/nginx/html/client;
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
            try_files $uri =404;
        }

        # Client app
        location / {
            root /usr/share/nginx/html/client;
            try_files $uri $uri/ /index.html;
        }
    }
}
