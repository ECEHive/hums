services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: hums-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: hums
      POSTGRES_USER: hums
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - hums-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hums"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prisma migration runner (one-shot)
  prisma-migrate:
    build:
      context: .
      dockerfile: Dockerfile
      target: prisma-migrate
    container_name: hums-prisma-migrate
    restart: "no"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://hums:${DB_PASSWORD:-changeme}@db:5432/hums
    networks:
      - hums-network

  # Server application
  server:
    build:
      context: .
      dockerfile: Dockerfile
      target: server
    container_name: hums-server
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      prisma-migrate:
        condition: service_completed_successfully
    environment:
      DATABASE_URL: postgresql://hums:${DB_PASSWORD:-changeme}@db:5432/hums
      NODE_ENV: production
      PORT: 80
      LDAP_HOST: ${LDAP_HOST}
      LDAP_BASE_DN: ${LDAP_BASE_DN}
      LDAP_FALLBACK_EMAIL_DOMAIN: ${LDAP_FALLBACK_EMAIL_DOMAIN}
      SYSTEM_USERS: ${SYSTEM_USERS}
    networks:
      - hums-network

  # Client application
  client:
    build:
      context: .
      dockerfile: Dockerfile
      target: client
      args:
        VITE_PUBLIC_PATH: /
        VITE_PUBLIC_SERVER_URL: /api
        VITE_CAS_PROXY_URL: ${VITE_CAS_PROXY_URL}
    container_name: hums-client
    restart: unless-stopped
    networks:
      - hums-network

  # Kiosk application
  kiosk:
    build:
      context: .
      dockerfile: Dockerfile
      target: kiosk
      args:
        # Build-time environment variables for Vite
        VITE_PUBLIC_PATH: /kiosk/
    container_name: hums-kiosk
    restart: unless-stopped
    networks:
      - hums-network

  # NGINX reverse proxy
  nginx:
    image: nginx:alpine
    container_name: hums-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - server
      - client
      - kiosk
    networks:
      - hums-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  hums-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
