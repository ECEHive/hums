worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    # MIME types and basic settings
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Security settings
    server_tokens off; # Hide NGINX details
    
    # Logging format
    log_format dev_proxy '$remote_addr - $remote_user [$time_local] '
                         '"$request" $status $body_bytes_sent '
                         '"$http_referer" "$http_user_agent" '
                         'upstream: $upstream_addr';
    
    access_log /var/log/nginx/access.log dev_proxy;

    server {
        # Listen on development HTTPS port (host networking)
        listen 4483 ssl http2 default_server;
        listen [::]:4483 ssl http2 default_server;
        
        server_name localhost;
        
        # SSL Configuration
        # Self-signed certificates managed by entrypoint.sh
        ssl_certificate /tmp/devcert.crt;
        ssl_certificate_key /tmp/devcert.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # API Proxy Configuration
        location ^~ /api/ {
            proxy_pass http://127.0.0.1:44830;
            
            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts
            proxy_connect_timeout 1s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Buffering settings for SSE
            proxy_buffering off;
            proxy_cache off;
            
            # Error handling
            proxy_intercept_errors on;
            error_page 502 503 504 = @api_down;
        }

        # API Error Handler
        location @api_down {
            internal;
            default_type application/json;
            return 502 '{"error":"API server is not running."}';
        }

        # Kiosk Proxy Configuration
        location ^~ /kiosk/ {
            proxy_pass http://127.0.0.1:44832;
            
            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for Vite HMR
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts
            proxy_connect_timeout 1s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            # Error handling
            proxy_intercept_errors on;
            proxy_next_upstream off;
            error_page 502 503 504 = @kiosk_down;
        }

        # Kiosk Error Handler
        location @kiosk_down {
            internal;
            default_type text/html;
            root /usr/share/nginx/html;
            try_files /kiosk_not_running.html =502;
        }

        # Client Proxy Configuration (Default Handler)
        location / {
            proxy_pass http://127.0.0.1:44831;
            
            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for Vite HMR
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts
            proxy_connect_timeout 1s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Error handling
            proxy_intercept_errors on;
            proxy_next_upstream off;
            error_page 502 503 504 = @client_down;
        }

        # Client Error Handler
        location @client_down {
            internal;
            default_type text/html;
            root /usr/share/nginx/html;
            try_files /client_not_running.html =502;
        }

        location = /client_not_running.html {
            internal;
            root /usr/share/nginx/html;
        }
        
        location = /kiosk_not_running.html {
            internal;
            root /usr/share/nginx/html;
        }
    }
}
